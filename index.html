<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typo Pal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="editor-container">
        <textarea id="text-editor" placeholder="Start writing here..."></textarea>
        <button id="download-btn">Download .txt</button>
    </div>

    <!-- Add an audio element for typing sound -->
    <audio id="typing-sound" src="audio.mp3" preload="auto"></audio>

    <script src="script.js"></script>

    <div class="github-link">
        <a href="https://github.com/Untitled-Master/TypoPal" target="_blank">
            <img src="github-icon-white-5.png" alt="GitHub Repository" />
        </a>
    </div>
</body>
</html>
